stages:
  - build
  - test

.base-build:
  stage: build
  timeout: 8h
  needs:
    pipeline: $PARENT_PIPELINE_ID
    job: pipeline-configure
  variables:
    SLURM_TIMELIMIT: 180
  script:
  #- git clone https://github.com/eth-cscs/uenv-pipeline.git
  - ls .
  - ./uenv-pipeline/stage-build -n $STACK_NAME -s $STACK_SYSTEM -r $STACK_RECIPE -b /dev/shm/jenkssl $SPACK_DEVELOP -m $STACK_MOUNT -u $STACK_UARCH $NO_BWRAP
  after_script:
  - rm -Rf /dev/shm/jenkssl

.base-test:
  stage: test
  timeout: 8h
  needs:
    pipeline: $PARENT_PIPELINE_ID
    job: pipeline-configure
  variables:
    SLURM_TIMELIMIT: 30
    GIT_STRATEGY: fetch
  script:
  #- git clone https://github.com/eth-cscs/uenv-pipeline.git
  - echo "CI PROJECT DIR $(CI_PROJECT_DIR)"
  - ls $(CI_PROJECT_DIR)
  - cp -r $(CI_PROJECT_DIR)/uenv-pipeline .
  - ./uenv-pipeline/stage-test -n $STACK_NAME -s $STACK_SYSTEM -m $STACK_MOUNT -u $STACK_UARCH

{% for job in jobs %}

build-{{job.uenv}}/{{job.version}}-{{job.system}}/{{job.uarch}}:
  extends: .base-build
{% if job.runner.f7t %}
  tags: ["f7t-runner"]
{% else %}
  tags: ["{{job.runner.slurm_runner}}"]
{% endif %}
  variables:
    STACK_MOUNT:      "{{job.mount}}"
    SPACK_DEVELOP:    "{{job.spack_develop}}"
    NO_BWRAP:         "{{job.no_bwrap}}"
    STACK_NAME:       "{{job.uenv}}/{{job.version}}"
    STACK_SYSTEM:     "{{job.system}}"
    STACK_RECIPE:     "{{job.recipe_path}}"
    STACK_UARCH:      "{{job.uarch}}"
    SLURM_PARTITION:  "{{job.partition}}"
    {% for name, value in job.runner.variables.items() %}
    {{ name }}: "{{ value }}"
    {% endfor %}

{% if (not job.runner.f7t) and (job.runner.baremetal_runner) %}

test-{{job.uenv}}/{{job.version}}-{{job.system}}/{{job.uarch}}:
  extends: .base-test
  tags: ["{{job.runner.baremetal_runner}}"]
  needs: ["build-{{job.uenv}}/{{job.version}}-{{job.system}}/{{job.uarch}}"]
  variables:
    STACK_NAME:       "{{job.uenv}}/{{job.version}}"
    STACK_SYSTEM:     "{{job.system}}"
    STACK_UARCH:      "{{job.uarch}}"
    STACK_MOUNT:      "{{job.mount}}"
    SLURM_PARTITION:  "{{job.partition}}"

{% endif %}

{% endfor %}



